<!DOCTYPE html>
<html>
<head>
    <title>DFS vs BFS Compraci√≥n del Laberinto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #2214e4;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        /* Responsive table */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }
            th, td {
                display: block;
                width: 100%;
                box-sizing: border-box;
            }
            th {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr {
                border: 1px solid #ddd;
                margin-bottom: 10px;
                display: block;
                padding: 10px;
                position: relative;
            }
            td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 10px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <h2>Comparison of DFS and BFS on Mazes</h2>
    <table>
        <tr>
            <th>Maze</th>
            <th>DFS Result</th>
            <th>BFS Result</th>
        </tr>
        <tr>
            <td>Maze 1</td>
            <td>215</td>
            <td>350</td>
        </tr>
        <tr>
            <td>Maze 2</td>
            <td>264</td>
            <td>615</td>
        </tr>
        <!-- Add more rows here if neededaaa -->
    </table>
</body>
</html>
